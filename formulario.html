<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formulario.css">
    <title>Complex Gym Formulario</title>
</head>
<body>

    <div class="contenedor-header">
        <header>
            <h1>Complex <span class="txtRojo">Gym</span></h1>
        </header>
    </div>

    <form action="">
        <div class="campos">
            <input type="text" placeholder="Ingrese Nombre" id="nombre" class="nombre">
            <input type="text" placeholder="Ingrese Mail" id="mail" class="mail">
            <input type="text" placeholder="Ingrese Telefono" id="telefono" class="telefono">
            <input type="password" placeholder="Contraseña" id="contraseña" class="contraseña">
        </div>
        <button type="button" id="button" class="button" onclick="verificar()">Registrar</button>
    </form>

    <script src="appFormulario.js"></script>

</body>
</html>
